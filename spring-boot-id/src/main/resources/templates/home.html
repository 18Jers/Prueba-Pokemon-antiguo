<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text = "${titlePage}"></title>
</head>
<body>

       <h1 th:text = "${hey}"></h1>
       <br>
       <div th:each = "Pokemon : ${ServicePokemon}">
           <ul>      
             <li>
              <span>
               <p th:text = "${Pokemon.nombre}"></p>
               <p th:text = "${Pokemon.tipo}"></p>
               <p th:text = "${Pokemon.habilidad}"></p>
               <p th:text = "${Pokemon.nivelPoder}"></p>
              </span>
             </li>           
           </ul>
       
       </div>
       
</body>
</html>
